version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.1
    working_directory: ~/skelebot
    steps:
      - checkout
      - run:
          name: pip env
          command: |
            sudo pip install pipenv
            pipenv install
      - run:
          name: install dependencies
          command: pipenv run pip install -r requirements.txt
      - run:
          name: run tests
          command: pipenv run coverage run --source=skelebot setup.py test && coverage report
